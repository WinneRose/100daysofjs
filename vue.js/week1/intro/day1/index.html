<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        {{ message }}

        <input type="text" v-model="inputtest" v-on:keyup.enter="methodtest">
        <button v-if="inputtest.length > 0" v-on:click="methodtest">Ekle</button>
        <ul>
            <li v-for= "vuefor in vuefortest"> 
                {{vuefor}}
            </li>
        </ul>

        <h1>
            {{ inputtest }}
        </h1>
      </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                inputtest: "",
                vuefortest: [
                    "Vue is great",
                    "Vue is easy",
                    "Vue is fast"
                ]
            },
            methods:{
                methodtest:function(){
                    this.vuefortest.push(this.inputtest)
                }
            }
        })
    </script>
</body>

</html>
